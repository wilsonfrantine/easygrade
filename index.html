<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Gabaritos Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Página de leitura do QR code -->
    <div id="page-qr-code" class="page active">
        <h1>Leitura do QR Code</h1>
        <div id="reader"></div>
        <div id="result"></div>
        <button onclick="nextPage('page-scan-answer-sheet')">Simular QR Code</button>
    </div>

    <!-- Página de escaneamento da folha de respostas -->
    <div id="page-scan-answer-sheet" class="page">
        <h1>Escaneie a Folha de Respostas</h1>
        <video id="video" autoplay></video>
        <button onclick="captureImage()">Capturar Imagem</button>
        <canvas id="canvas"></canvas>
    </div>

    <!-- Página de confirmação das respostas -->
    <div id="page-confirmation" class="page">
        <h1>Confirme as Respostas</h1>
        <button onclick="nextPage('page-results')">Confirmar</button>
    </div>

    <!-- Página de resultados -->
    <div id="page-results" class="page">
        <h1>Resultados</h1>
        <button onclick="nextPage('page-qr-code')">Ler Outro Gabarito</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
