<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyGrade</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gerar_gabarito.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div id="logo-container">
            <h1>EasyGrade</h1>
            <p>Simplificando a correção de gabaritos</p>
        </div>

        <div id="menu">
            <button class="menu-btn" id="lerGabarito">Ler Gabarito</button>
            <button class="menu-btn" id="criarGabarito">Criar Gabarito</button>
        </div>

        <!-- Div para a interface de criação de gabarito -->
        <div id="criarGabaritoDiv" class="hidden">
            <h2>Criação de Gabarito</h2>

            <!-- Formulário para configurar a questão -->
            <form id="questaoForm">
                <label for="tipoQuestao">Tipo de Questão:</label>
                <select id="tipoQuestao" name="tipoQuestao">
                    <option value="multipla">Múltipla Escolha</option>
                    <option value="vf">Verdadeiro ou Falso</option>
                    <option value="discursiva">Discursiva</option>
                </select>
            
                <label for="numAlternativas">Número de Alternativas:</label><span>(máximo 15)</span>
                <input type="number" id="numAlternativas" name="numAlternativas" min="2" max="15" required>
            </form>

            <!-- Previsualização da questão -->
            <div id="previsualizacaoDiv">
                <h3>Previsualização da Questão</h3>
                <p id="instrucaoSelecao" class="hidden">Selecione a alternativa correta:</p>
                <div id="previsualizacaoQuestoes"></div>
                <button type="button" class="action-btn" id="confirmarQuestao">Confirmar Questão</button>
            </div>

            <!-- Lista de questões adicionadas -->
            <div id="questoesLista">
                <h3>Questões Adicionadas</h3>
                <p class="legenda">Clique em <span class="material-icons">arrow_upward</span> 
                    ou <span class="material-icons">arrow_downward</span> para reordenar as questões e 
                    <span class="material-icons">delete</span> para deletar uma questão.</p>
                <ul id="questoesUl"></ul>
            </div>

            <button type="button" class="action-btn" id="gerarGabaritoFinal">Gerar Gabarito</button>
            <div id="gabaritoOutput"></div>
            <div id="qrcode"></div>
            

            <button class="action-btn voltar">Voltar</button>
        </div>

        <!-- Div para a interface de leitura de gabarito -->
        <div id="lerGabaritoDiv" class="hidden">
            <h2>Leitura de Gabarito</h2>
        
            <!-- Elemento de vídeo para exibir a câmera -->
            <video id="video" width="640" height="480" autoplay></video>
        
            <!-- Canvas para exibir a imagem processada -->
            <canvas id="canvas" width="640" height="480"></canvas>
        
            <!-- Elemento de status para mostrar mensagens ao usuário -->
            <div id="status" style="margin-top: 10px; font-weight: bold; color: red;"></div>
        
            <!-- Botão para capturar a imagem do vídeo -->
            <button type="button" class="action-btn" id="capture">Capturar Imagem</button>
        
            <!-- Botão para trocar a câmera -->
            <button type="button" class="action-btn" id="trocarCamera">Trocar Câmera</button>
        
            <button class="action-btn voltar">Voltar</button>
        </div>
        

        </div>
    </div>

    <script src="script.js"></script>
    <script src="gerar_gabarito.js"></script>
    <script src="ler_gabarito.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-aruco@0.0.7/build/aruco.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>

</body>
</html>
